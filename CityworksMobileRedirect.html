<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Launching Cityworks</title>
</head>
<body>
  <p>Launching Cityworksâ€¦ If nothing happens, 
     <a id="link" href="#">tap here to open in Cityworks</a>.</p>

  <script>
    // Grab workActivityId from query string (which is your WorkOrderId field)
    const params = new URLSearchParams(window.location.search);
    const id = params.get("workActivityId");

    if (id) {
      // Construct Cityworks Mobile deep link
      const cityworksUrl = `Cityworks12://openWorkActivity?workActivityType=4&workActivityId=${id}`;

      // Update the fallback link
      document.getElementById("link").href = cityworksUrl;

      // Redirect automatically after a short delay
      setTimeout(() => {
        window.location.href = cityworksUrl;
      }, 300);
    } else {
      // If no WorkOrderId passed, show an error message
      document.body.innerHTML = "<p>No WorkOrderId provided.</p>";
    }
  </script>
</body>
</html>
