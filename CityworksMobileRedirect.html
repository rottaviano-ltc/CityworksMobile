<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open Work Activity</title>
</head>
<body>
  <p>Tap or long-press this button to open Cityworks Mobile:</p>

  <!-- Button placeholder -->
  <a id="openBtn" href="#" 
     style="display:inline-block; padding:10px 20px; background:#0079c1; color:#fff; border-radius:5px; text-decoration:none;">
     Open Work Activity
  </a>

  <p>If the button doesnâ€™t work, copy this link:</p>
  <p id="fallback" style="word-break:break-all;"></p>

  <script>
    // Get workId from the URL query string
    const params = new URLSearchParams(window.location.search);
    const workId = params.get('workId');

    if(workId) {
      // Set the button link dynamically
      const btn = document.getElementById('openBtn');
      btn.href = "Cityworks12://openWorkActivity?workActivityType=4&workActivityId=" + workId;

      // Set fallback text
      document.getElementById('fallback').innerText =
        "Cityworks12://openWorkActivity?workActivityType=4&workActivityId=" + workId;
    } else {
      document.getElementById('fallback').innerText = "No WorkOrderId provided";
    }
  </script>
</body>
</html>
