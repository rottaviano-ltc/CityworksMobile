<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Launching Cityworks</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 40px;
      text-align: center;
      color: #194d87;
    }
  </style>
</head>
<body>
  <p id="status">Launching Cityworks…</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("workActivityId");

    if (id) {
      const cityworksUrl = `cityworks12://openWorkActivity?workActivityType=4&workActivityId=${id}`;
      // Optional: show loading message
      document.getElementById("status").textContent = "Opening Cityworks Mobile work order…";

      // Auto-redirect after slight delay
      setTimeout(() => {
        window.location.href = cityworksUrl;
      }, 300);
    } else {
      // Show fallback message only if ID missing
      document.getElementById("status").textContent = "⚠️ No Work Order ID provided in the URL.";
    }
  </script>
</body>
</html>
